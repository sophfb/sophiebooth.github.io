<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c37;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1c1f26;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #1c1f26;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background-color: #343844;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        footer {
            background-color: #1c1f26;
            text-align: center;
            padding: 20px 0;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>About Me</h2>
            <p>Your introduction and information about yourself go here.</p>
        </div>
        <div class="content">
            <h2>My Portfolio</h2>
            <p>Showcase your work and projects here.</p>
        </div>
        <div class="content">
            <h2>Contact Me</h2>
            <p>Contact information and a contact form go here.</p>
        </div>
    </div>
    <footer>
        &copy; 2023 Your Website. All rights reserved.
    </footer>
</body>
</html>
